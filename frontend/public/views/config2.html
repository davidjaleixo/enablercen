<!-- public/views/config.html -->

<!-- CONFIGURATOR FORM -->

<form ng-submit="createConfig(config.mode)">

<!-- DEFAULT PARAMETERS -->

<div class="card">
  <div class="card-header">Default Parameters
  <div class="float-sm-right">{{config.mode}}</div></div>
  <div class="card-body">
    

	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="configVersion">Version</span>
	  </div>
	  <input type="text" class="form-control" required aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled placeholder="{{config.version}}" ng-model='config.version'>
	</div>
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="configEnabler">Enabler ID</span>
	  </div>
	  <input type="text" class="form-control" required aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled placeholder="{{config.enablerid}}" ng-model='config.enablerid'>
	</div>
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="configComment">Comment</span>
	  </div>
	  <input type="text" class="form-control" required aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Add a comment related to the meaning of the configuration" ng-model='config.comment'>
	</div>
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="configPath">Path</span>
	  </div>
	  <input type="text" class="form-control" required aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Add your path" ng-model='config.path'>
	</div>
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="configPath">Configuration Name</span>
	  </div>
	  <input type="text" class="form-control" required aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Add the configuration name" ng-model='config.configname'>
	</div>



  </div>
</div>

<!-- CUSTOM PARAMETERS -->

	<div class="card">
	  <div class="card-header">Custom Parameters
	  	<div class="float-sm-right">
	  		<button class="btn btn-xs btn-success" type="button" ng-click="addNewParameter()"><span class="fa fa-plus" aria-hidden="true"></span> Add new key</button>
	  	</div>
	  </div>
	  
	  <div class="card-body">
	    <!-- DYNAMIC PARAMETERS -->
			<!--div class="input-group" role="group" ng-repeat="parameter in config.body"-->


		<div class="input-group mb-3" ng-repeat="parameter in config.body">
		  <div class="input-group-prepend">
		    	<button class="btn btn-outline-secondary" type="button" ng-click="editParameter(parameter.id, parameter.key)" data-toggle="tooltip" data-placement="bottom" title="Edit the parameter key">
		    		<span class="fa fa-edit" aria-hidden="true"></span>
		    	</button>
		    	<button class="btn btn-outline-secondary" type="button" ng-click="delParameter($index)" data-toggle="tooltip" data-placement="bottom" title="Delete the parameter key">
		    		<span class="fa fa-trash" aria-hidden="true"></span>
				</button>
		    <span class="input-group-text" id="_parameter.id">{{parameter.key}}</span>
		  </div>
		  <input type="text" required class="form-control" placeholder="{{parameter.value}}" ng-model='parameter.value' aria-describedby="basic-addon1">
		</div>


	
		
		<p></p>



	    <div align='center'> 
	    	<button class="btn btn-success" type="button" ng-click="addNewParameter()"><span class="fa fa-plus" aria-hidden="true"></span> Add new key</button>
	    	<button class="btn btn-success" type="button" ng-click="addNesting()"><span class="fa fa-repeat" aria-hidden="true"></span> Nesting</button>
	  </div>
	</div>
	<div class="card-footer" >
	<button class="btn btn-success" type="submit"><span class="fa fa-floppy-disk" aria-hidden="true"></span> Create</button>
	</div>

</form>
