<form ng-submit="save()">
<div class="modal-header">
    <h4 class="modal-title">New Parameter</h4>
</div>
<div class="modal-body">

<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="addParameter">New Parameter Key</span>
	  </div>
	  <input type="text" class="form-control" required aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Parameter Key with no spaces" pattern="^\S+$" ng-model='newparameterkey'>
	</div>
</div>
<div class="modal-footer">
	<div align="right"><button type="submit" class="btn btn-success"><span class="fa fa-save" aria-hidden="true"></span> Save</button></div>
</div>
</form>
