<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	{{content}}
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="yes()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{yesmsg}}</button>
	<button type="button" class="btn btn-primary" ng-click="no()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{nomsg}}</button>
</div>
